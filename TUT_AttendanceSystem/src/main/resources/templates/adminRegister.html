<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>


           <div class="container">
            <nav class="navbar topNavBar">


                <div class="top_left" >

                    <h1><a href="#">TUT Attendance System</a></h1>
                </div>
                <div class="top_right">

                    <a ng-if="loginID === null" class="btn btn-primary" ng-click="goto('/login')" ><span class="glyphicon glyphicon-log-in"></span>Sign In</a>
                    <a ng-if="loginID !== null" class="btn btn-primary" ng-click="signOut()" ><span class="glyphicon glyphicon-user"></span> Sign Out</a>

                </div>
                
            </nav>

            <div style="width:80%;margin: auto;display: block;box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.2);">
                <div style="height: 60px;margin: auto;background-color: #e7e7e7;">
                    <center>
                        <h2><b>ADMINISTRATOR REGISTRATION</b></h2>
                    </center>
                </div>
                <div style="padding: 2%;">
 
                    <form role="form" ng-submit="adminRegister(admin)">
                        <div class="form-group">
                            <label for="email">User name:</label>
                            <input placeholder="Enter Username" type="text" ng-model="admin.userName"  class="form-control" id="email"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Firstname:</label>
                            <input placeholder="Enter Firstname" type="text" ng-model="admin.name"  class="form-control" id="email"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Lastname:</label>
                            <input placeholder="Enter Lastname" type="text" ng-model="admin.surname"  class="form-control" id="email"/>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input placeholder="Enter Password" type="password" ng-model="admin.password" class="form-control" id="pwd"/>
                        </div>
                         <div class="form-group">
                            <label for="pwd">Retype Password:</label>
                            <input placeholder="Retype Password" type="password" ng-model="admin.rePassword" class="form-control" />
                        </div>
                        
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    
                    
                </div>
            </div>
           </div>
       
    </body>
</html>
